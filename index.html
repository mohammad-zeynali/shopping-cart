<div id="overlay" class=""></div>


<!-- Header-->

            <div class="header__links">

                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                      </svg>
                </button>

                </button>
            </div>
        </div>
    </div>
</header>


<!-- Main-->
<main class="main">

    <section class="products">
        <div class="container">
            <div class="row" id="products-wrapper">

        <!-- Product Render Js-->

        </div>
        </div>
    </section>

    <section id="basketModal" class="basket-modal">
            <div class="basket-modal__wrapper">
            <svg class="basket-modal__close" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#FF0000"/>
            </svg>
            <p class="basket-modal__title">Your Cart</p>
            </div>
            <div id="basketModalItems" class="basket-modal__items">
             <!-- User Basket Render Js-->
            </div>
            <div class="basket-modal__computing">
                <p class="basket-modal__total">Total Price: <span id="totalPrice" class="basket-modal__total-price">0.00</span>$</p>
                <button id="basketModalClear" class="app-btn basket-modal__clear basket-modal__btn">Clear Cart</button>
                <button id="basketModalConfirm" class="app-btn basket-modal__confirm basket-modal__btn">Confirm</button>
            </div>
    </section>

</main>


    <script src="script/app.js"></script>
</body>
</html>
